<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="form-group row">
                        <label for="addProductName" class="col-4 col-form-label">Name</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="name" id="addProductName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addProductDescription" class="col-4 col-form-label">Description</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="description" id="addProductDescription" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addDataForm('product', 'name')">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="hidden" id="editProductID" name="id" value="">
                    <div class="form-group row">
                        <label for="editProductName" class="col-4 col-form-label">Name</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="name" id="editProductName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editProductDescription" class="col-4 col-form-label">Description</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="description" id="editProductDescription" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="editProductActive" class="col-4 col-form-label">Active</label>
                        <div class="col-8">
                            <select class="form-control" id="editProductActive" name="active">
                                <option value="1">Yes</option>
                                <option value="">No</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="editDataForm('product', 'name')">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteProductModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="deleteProductID" name="id" value="">
                <p id="deleteProductText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" onclick="deleteDataForm('product', 'name')">Yes</button>
            </div>
        </div>
    </div>
</div>
