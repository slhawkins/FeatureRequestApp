<div class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addClientForm">
                    <div class="form-group row">
                        <label for="addClientName" class="col-4 col-form-label">Name</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="name" id="addClientName" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addClientPOC" class="col-4 col-form-label">Point of Contact</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" name="poc" id="addClientPOC" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addClientEmail" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input class="form-control" type="email" value="" name="email" id="addClientEmail" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addClientPhone" class="col-4 col-form-label">Phone Number</label>
                        <div class="col-8">
                            <input class="form-control" type="tel" value="" name="phone" id="addClientPhone" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addDataForm('client', 'name')">Save</button>
            </div>
        </div>
    </div>
</div>
