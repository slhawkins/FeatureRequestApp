<table class="table table-hover table-bordered table-sm" data-bind="with: userWatch">
    <thead>
        <tr data-bind="foreach: $root.userColumns">
            <th><span data-bind="text: $root.userColumnMap[$data]"></span></th>
            <!-- ko if: ($index() == $root.userColumns().length - 1) -->
            <th style="width: 75px">
                <button type="button" class="btn btn-success btn-sm pull-right">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </th>
            <!-- /ko -->
        </tr>
    </thead>
    <tbody data-bind="foreach: { data: $root.userData().users, as: 'user'}">
        <tr data-bind="foreach: $root.userColumns">
            <td data-bind="text: user[$data]"></td>
            <!-- ko if: ($index() == $root.userColumns().length - 1) -->
            <td>
                <button type="button" class="btn btn-default:focus btn-sm">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm pull-right">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>
