<table class="table table-hover table-bordered table-sm" data-bind="with: productWatch">
    <thead>
        <tr data-bind="foreach: $root.productColumns">
            <th><span data-bind="text: $root.productColumnMap[$data]"></span></th>
            <!-- ko if: ($index() == $root.productColumns().length - 1) -->
            <th style="width: 75px">
                <button type="button" class="btn btn-success btn-sm pull-right">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </th>
            <!-- /ko -->
        </tr>
    </thead>
    <tbody data-bind="foreach: { data: $root.productData().products, as: 'product'}">
        <tr data-bind="foreach: $root.productColumns">
            <td data-bind="text: product[$data]"></td>
            <!-- ko if: ($index() == $root.productColumns().length - 1) -->
            <td>
                <button type="button" class="btn btn-default:focus btn-sm">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm pull-right">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
            <!-- /ko -->
        </tr>
    </tbody>
</table>
